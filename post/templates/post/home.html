<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1> Home in Post templates.....</h1>
<center><h2> Latest Posts </h2></center>
{% for post in latest_post.all %}
    <center><h3>
        {{ post.title }}</h3><br />
        {{ post.pub_date_modified }}<br />
        <img src ="{{ post.img.url }}"><br />
        {{ post.summary }}<br /> <br />

    </center>
{% endfor %}
</body>
</html>
